    <script>
        // Отправка некоторых данных в консолъ.
        console.log(`Браузер: \n${navigator.userAgent}`);

        // Динамическое, наверное, изменение favicon сайта.
        const partName = "/images/favicon";
        const extensionFile = ".png";
        const quantityFiles = 2;
        let link = document.createElement("LINK");
        let head = document.getElementsByTagName("HEAD")[0];

        link.setAttribute("rel", "shortcut icon");
        link.setAttribute("href", getFavicon());
        if (head.childNodes.length) {
            head.insertBefore(link, head.childNodes[0]);
        } else {
            head.appendChild(link);
        }

        function getFavicon() {
            let num = Math.ceil(Math.random() * quantityFiles);

            return partName + num + extensionFile;
        }

        // Bad browser
        const ver = navigator.appVersion;
        if (ver.indexOf("MSIE") !== -1) {
            console.log("Пользователь зашёл с IE");
            window.location.href = "/badbrowser.html";
        } else
            console.log("Пользователь зашёл с другого браузера.");
    </script>
